server:
  port: 8080
  servlet:
    context-path: /shipping

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/shipping"
    username: root
    password: root
  springdoc:
    api-docs:
      path: /v3/api-docs
    swagger-ui:
      path: /swagger-ui.html
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jpa.properties:
    javax:
      persistence:
        transaction:
          type: jta
